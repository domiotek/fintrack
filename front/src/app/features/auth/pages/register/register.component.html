<app-form-progress-bar [active]="submitting()"></app-form-progress-bar>

<mat-card-header>
  <mat-card-title>Utwórz konto</mat-card-title>
</mat-card-header>
<mat-card-content>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="message-container">
      @if (errorCode() !== null) {
        <app-alert-panel severity="error">{{ authService.getErrorMessage(this.errorCode()!) }}</app-alert-panel>
      }
    </div>

    <div class="layout-container">
      <mat-form-field appearance="outline">
        <mat-label for="email">Email</mat-label>
        <input
          matInput
          formControlName="email"
          name="email"
          type="email"
          required
          placeholder="Wprowadź Email"
          title="Email"
        />
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')"> Email jest wymagany </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')"> Proszę podać poprawny adres email </mat-error>
      </mat-form-field>
      <app-password-input [parentForm]="registerForm"></app-password-input>
      <mat-form-field appearance="outline">
        <mat-label for="name">Imię</mat-label>
        <input
          matInput
          formControlName="name"
          name="name"
          type="text"
          required
          placeholder="Wprowadź Imię"
          title="Imię"
        />
        <mat-error *ngIf="registerForm.get('name')?.hasError('required')"> Imię jest wymagane </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label for="surname">Nazwisko</mat-label>
        <input
          matInput
          formControlName="surname"
          name="surname"
          type="text"
          required
          placeholder="Wprowadź Nazwisko"
          title="Nazwisko"
        />
        <mat-error *ngIf="registerForm.get('surname')?.hasError('required')"> Nazwisko jest wymagane </mat-error>
      </mat-form-field>
      <app-currency-selector [parentForm]="registerForm"></app-currency-selector>
    </div>

    <button mat-flat-button color="primary" type="submit" [disabled]="submitting()">Zarejestruj się</button>
  </form>
  <p class="bottom-nav">Masz już konto? <a routerLink="/login">Przejdź do logowania</a></p>
</mat-card-content>
