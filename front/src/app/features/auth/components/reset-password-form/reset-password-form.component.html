<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
  <div class="message-container">
    @if (errorCode() !== null) {
      <app-alert-panel severity="error">{{ authService.getErrorMessage(this.errorCode()!) }}</app-alert-panel>
    }
  </div>

  <p>Wprowadź nowe hasło do swojego konta.</p>

  <app-password-input [parentForm]="resetPasswordForm"></app-password-input>

  <button mat-flat-button color="primary" type="submit" [disabled]="submitting()">Ustaw hasło</button>
</form>
