<app-custom-list
  [items]="categories()"
  [itemTemplate]="categoryItemTemplate"
  [isSelectable]="true"
  (selectEmit)="onSelectCategory($event)"
/>

<ng-template #categoryItemTemplate let-item>
  <app-category-item [item]="item" [currency]="appStateStore.userDefaultCurrency$ | async" />
</ng-template>
