@for (item of items(); track item.id) {
  <div
    class="item"
    [class.selected]="isSelectable() && item.id === selectedItem()?.id"
    (click)="onItemClick(item)"
    (keydown.enter)="onItemClick(item)"
  >
    <ng-container *ngTemplateOutlet="itemTemplate(); context: { $implicit: item }" />
  </div>
} @empty {
  <app-no-data />
}
