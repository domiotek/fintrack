<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>

  <mat-dialog-actions>
    <button mat-button type="button" mat-dialog-close>Nie</button>
    <button mat-flat-button color="primary" type="button" [mat-dialog-close]="true">Tak</button>
  </mat-dialog-actions>
</mat-dialog-content>
