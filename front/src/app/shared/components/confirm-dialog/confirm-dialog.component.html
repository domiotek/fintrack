<h2 mat-dialog-title>{{ title() }}</h2>

<mat-dialog-content>
  <p>
    {{ message() }}
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button type="button" color="primary" (click)="onAnswer(false)">{{ cancelButtonText() }}</button>
  <button mat-flat-button type="button" (click)="onAnswer(true)">{{ confirmButtonText() }}</button>
</mat-dialog-actions>
